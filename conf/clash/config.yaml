# 规则解释
# DOMAIN：域名匹配 
# DOMAIN-SUFFIX：域名后缀匹配
# DOMAIN-KEYWORD：域名关键字匹配 
# IP-CIDR：IP段匹配 
# IP-CIDR6: IP-CIDR6,2620:0:2d0:200::7/32,policy routes any packets to 2620:0:2d0:200::7/32 to policy.
# SRC-IP-CIDR：源IP段匹配 RC-IP-CIDR,192.168.1.201/32,DIRECT routes any packets from 192.168.1.201/32 to the DIRECT policy.
# GEOIP：GEOIP数据库(国家代码) GEOIP,CN,policy routes any requests to a China IP address to policy.
# 匹配 DST-PORT：目标端口匹配 
# SRC-PORT：源端口匹配 
DST-PORT: DST-PORT,80,policy routes any packets to the port 80 to policy.
# MATCH：全匹配（一般放在最后） 
# PROCESS-NAME：源进程名匹配 版本 > v0.11.5 
# RULE-SET：Rule Provider规则匹配
# no-resolve no-resolve is an additional option for GEOIP, IP-CIDR, or IP-CIDR6 rules. Append ,no-resolve to these rules to enable. Clash by default translates the domain names to IP addresses when encountering IP rules. Clash skips the IP rules with this option enabled when encountering packets that have an FQDN target.

