## 这份文件是clashX的基础配置文件，请尽量新建配置文件进行修改。
## ！！！只有这份文件的端口设置会随ClashX启动生效
#---------------------------------------------------#
mixed-port: 7890    # 混合端口

# RESTful API for clash
external-controller: 127.0.0.1:9090

# Linux 和 macOS 的 redir 代理端口 (如需使用此功能，请取消注释)
# redir-port: 7892

# 允许局域网的连接（可用来共享代理）
allow-lan: true

# Only applicable when setting allow-lan to true
# "*": bind all IP addresses
# 192.168.122.11: bind a single IPv4 address
# "[aaaa::a8aa:ff:fe09:57d8]": bind a single IPv6 address
# bind-address: "*"

mode: rule # global rule direct script

# 日志记录等级
log-level: debug # silent info warning error  debug 级别越高日志输出量越大，越倾向于调试 大小先后排序

# When set to false, resolver won't translate hostnames to IPv6 addresses
ipv6: true

# authentication of local SOCKS5/HTTP(S) server
# authentication:
#  - "user1:pass1"
#  - "user2:pass2"

# # 实验性功能 hosts, 支持通配符 (例如 *.clash.dev 甚至 *.foo.*.example.com)
# # 静态的域名 比 通配域名 具有更高的优先级 (foo.example.com 优先于 *.example.com)
# # 注意: hosts 在 fake-ip 模式下不生效
hosts:
  # '*.loca': 127.0.0.1
  '*.clash.dev': 127.0.0.1
  'cloud.loc': 192.168.1.33
  'alpha.clash.dev': '::1'

# DNS server settings
# This section is optional. When not present, the DNS server will be disabled.
dns:
  enable: true
  # when the false, response to AAAA questions will be empty
  ipv6: true
  listen: 0.0.0.0:53
  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  # default-nameserver:
    # - 114.114.114.114
    # - 8.8.8.8
  enhanced-mode: redir-host # 或 fake-ip
  # # fake-ip-range: 198.18.0.1/16 # 如果你不知道这个参数的作用，请勿修改
  # fake-ip-filter: # fake-ip 白名单列表
  #   - '*.lan'
  #   - localhost.ptlogin2.qq.com

  # 8.8.8.8 https (dot doh tcp tls)
  nameserver:
    # - https://cloudflare-dns.com/dns-query
    # - 1.1.1.1                                           # Cloudflare
    # - 2606:4700:4700::1111                              # Cloudflare
    # - 2606:4700:4700::1001                              # Cloudflare
    # - https://dns.twnic.tw/dns-query
    # - https://dns.alidns.com/dns-query
    # - https://doh.360.cn/dns-query
    - 114.114.114.114
    # - 180.76.76.76                                    # Baidu
    # - 2400:da00::6666                                 # Baidu
    - 223.5.5.5
    # - 223.6.6.6                                     # Aliyun
    # - 2400:3200::1                                    # Aliyun
    # - 2400:3200:baba::1                               # Aliyun
    # - 240C::6666                                      # 天地互连 ipv6 dns
    # - 240C::6644                                      # 天地互连 ipv6 dns
    # - https://223.5.5.5/dns-query
    # - https://dns.alidns.com/resolve
    # - https://223.6.6.6/dns-query
    # - https://doh.pub/dns-query
    # - https://dns.adguard.com/dns-query
    # - https://doh.dns.sb/dns-query
    # - https://dns.google/dns-query
    # - https://dns.quad9.net/dns-query
    # - https://dns.rubyfish.cn/dns-query
    # - https://doh.tiar.app/dns-query
    # - https://doh.tiarap.org/dns-query
    # - https://doh.opendns.com/dns-query
    # - 1.2.4.8
    # - tls://13800000000.rubyfish.cn:853
    # - https://13800000000.rubyfish.cn

  # 与 nameserver 内的服务器列表同时发起请求，当规则符合 GEOIP 在 CN 以外时，fallback 列表内的域名服务器生效。
  # fallback: 
    # - 8.8.8.8
    # - 1.1.1.1
    # - https://cloudflare-dns.com/dns-query
    # - tls://dns.google:853
    # - tls://1.0.0.1:853
    # - tls://dns.rubyfish.cn:853
    # - tls://13800000000.rubyfish.cn:853

  # fallback-filter:
    # 默认
    # geoip: true 
    # 在这个网段内的 IP 地址会被考虑为被污染的 IP
    # ipcidr: 
      # - 240.0.0.0/4

# clash DNS 请求逻辑：
# (1) 当访问一个域名时， nameserver 与 fallback 列表内的所有服务器并发请求，得到域名对应的 IP 地址。
# (2) clash 将选取 nameserver 列表内，解析最快的结果。
# (3) 若解析结果中，IP 地址属于 国外，那么 clash 将选择 fallback 列表内，解析最快的结果。
#
# 因此，我在 nameserver 和 fallback 内都放置了无污染、解析速度较快的国内 DNS 服务器，以达到最快的解析速度。
# 但是 fallback 列表内服务器会用在解析境外网站，为了结果绝对无污染，我仅保留了支持 DoT/DoH 的两个服务器。
#
# 注意：
# (1) 如果您为了确保 DNS 解析结果无污染，请仅保留列表内以 tls:// 开头的 DNS 服务器，但是通常对于国内没有太大必要。
# (2) 如果您不在乎可能解析到污染的结果，更加追求速度。请将 nameserver 列表的服务器插入至 fallback 列表内，并移除重复项。

